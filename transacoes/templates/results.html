<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados</title>
  </head>
  <body>
    <ul>
      {% for op in operacoes %}
      <li>
        Tipo:
        <p>{{op.type}}</p>
      </li>
      <li>
        Data:
        <p>{{op.date}}</p>
      </li>
      <li>
        Valor:
        <p>R$ {{op.value}},00</p>
      </li>
      <li>
        CPF:
        <p>{{op.cpf}}</p>
      </li>
      <li>
        Hora:
        <p>{{op.hour}}</p>
      </li>
      <li>
        Dono:
        <p>{{op.owner}}</p>
      </li>
      <li>
        Loja:
        <p>{{op.store}}</p>
      </li>
      {% endfor %}
    </ul>
    <h1>Saldo total: R$ {{saldo_total}},00</h1>
  </body>
</html>
